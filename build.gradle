plugins {
    id 'java'
    id "org.springframework.boot" version "2.5.3"
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus:1.7.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
    implementation "org.springframework.boot:spring-boot-gradle-plugin:2.5.3"


}

group = 'com.example'
version = '0.0.1'
description = 'sampleapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
